<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Over - English Words Game</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/gameover.css') }}">
</head>

<body>
    <!-- Game Over Container -->
    <div class="container fade-in">
        <h1>Game Over</h1>
        <p>You lose! Your score: <strong>{{ score }}</strong> Your time is: <strong>{{ duration }}</strong></p>
        <p>The word you chose was: <strong>{{ wrong_word }}</strong></a></p>
        <p>Correct word was: <strong>{{ correct_word }}</strong></p>
        <p>The fake word was: <strong>{{ fake_word }}</strong></p>
        <p><a href="https://www.wordreference.com/definition/{{wrong_word}}">WordReference</a>
                    <a href="https://www.merriam-webster.com/dictionary/{{wrong_word}}">Merriam-Webster</a>
                            <a href="https://www.google.com/search?q=define+{{wrong_word}}">Google Search</a>

        </p>

        <h2>Submit Your Score</h2>
        <form action="/submit_score" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <button type="submit">Submit Score</button>
        </form>
        <button onclick="window.location.href='/'" class="fade-in">Play Again</button>
    </div>

    <!-- Leaderboard Container -->
    <div id="leaderboard-container" class="container fade-in">
        <h2>Leaderboard</h2>
        <div id="leaderboard"></div>
    </div>

    <script src="/static/updateLeaderboard.js"></script>
</body>

</html>
